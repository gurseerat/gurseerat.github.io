  title: Career Profile
  summary: |
    Accomplished full stack developer with 8+ years of experience building enterprise-grade web applications for global clients across aerospace, edtech, and public sectors. Proficient in Angular (7+), Node.js, and MongoDB, with solid knowledge of PHP and .NET. Known for engineering scalable, accessible solutions and collaborating across geographically distributed teams. Skilled in translating business needs into technical implementations, optimizing legacy codebases, and mentoring junior developers. Passionate about writing clean, maintainable code and building products that deliver both technical robustness and excellent user experience.

