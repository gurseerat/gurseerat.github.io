career-profile:
  title: Career Profile
  summary: |
    Well-rounded full stack developer with over 8 years of experience building and enhancing web applications across industries like aerospace, edtech, and public services. Skilled in Angular (7+), Node.js, and MongoDB, with a solid grasp of PHP and .NET fundamentals. Known for delivering scalable, accessible, and maintainable solutions—whether it's crafting RESTful APIs, revamping UI experiences, or leading teams through fast-paced rollouts. Adept at turning requirements into clean, production-ready code and collaborating across global teams. Committed to continuous learning and building software that’s both technically sound and user-centric.
