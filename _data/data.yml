experiences:
  title: Experiences
  info:
    - role: Software Engineer
      time: Nov 2021 - Present
      company: Airbus India Pvt. Ltd., Bengaluru
      details: |
          Developing and maintaining internal ERP and quality systems across Airbus operations.
          - Enhanced the Line Balancing Tool using Angular to improve scalability and usability.
          - Co-developed Airbus's Angular-based design system, ensuring brand consistency and accessibility across applications.
          - Led frontend development for a Quality Management Tool streamlining inspection of aircraft components.
          - Integrated NgRx for scalable state management and predictable app behavior.
          - Gathered business requirements and converted them into detailed technical specifications.
          - Delivered features through Scrum-driven agile sprints and supported DevOps via OpenShift-based deployments.
          - Mentored team members through code reviews and knowledge sharing.
          - Improved test coverage with unit and integration tests to support CI/CD.

    - role: Full Stack Developer
      time: Nov 2020 – Nov 2021
      company: Edufied, Singapore
      details: |
        Delivered two major platforms: a blockchain-powered document verification system and a national workforce registry.
          - Modernized Angular and Node.js codebases to reduce tech debt and increase performance.
          - Built and consumed APIs to support secure document issuance and blockchain-based validation.
          - Architected frontend modules with optimized state management and responsive UI components.
          - Integrated face detection using Face-api.js for secure login verification workflows.
          - Designed and implemented backend data models, business logic, and asynchronous workflows.
          - Oversaw CI/CD pipeline setup, ensuring automated test and deployment processes.
          - Collaborated with cross-functional teams and managed delivery in an Agile environment.

    - role: Software Development Engineer II
      time: Jun 2019 – Nov 2020
      company: Simplilearn, Bengaluru
      details: |
        Contributed to feature development for LMS and internal tools to improve user engagement and operations.
          - Developed Angular 7 and NodeJs modules to enhance learning workflows.
          - Used NgRx to manage complex state in high-traffic LMS modules, improving maintainability and debugging.
          - Integrated Firebase for real-time event logging and Kafka for async processing in backend pipelines.
          - Built RESTful APIs and data services supporting real-time course interactions.
          - Implemented testing suites using Karma, Jasmine, Mocha, and Chai to maintain high code quality.
          - Created internal productivity tools to automate tasks and improve admin efficiency.
          - Drove accessibility compliance and ensured WCAG standards across key modules.

    - role: Front End Developer
      time: Dec 2018 – Mar 2019
      company: Sodio Technologies Pvt Ltd, Bengaluru
      details: |
        Delivered UI components for various clients with a focus on mobile responsiveness and design consistency.
          - Designed pixel-perfect interfaces using Angular and modern HTML/CSS techniques.
          - Participated in early Vue.js prototyping for dashboard modules.
          - Collaborated with stakeholders to translate design mockups into interactive experiences.

    - role: Web Developer
      time: Jun 2017 – Aug 2018
      company: Kamyab Infotech Pvt Ltd, New Delhi
      details: |
        Designed and maintained custom web applications tailored to client needs.
          - Delivered dynamic websites using PHP, jQuery, and Ajax.
          - Customized WordPress plugins and templates for feature enhancements.
          - Used RAD tools like Scriptcase to accelerate backend development.
          - Collaborated with design teams to build user-centric and performant UIs.

