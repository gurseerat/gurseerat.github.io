experiences:
  title: Experiences
  info:
  - role: Software Engineer
    time: Nov 2021 - Present
    company: Airbus India Pvt. Ltd., Bengaluru
    details: |
      As a Software Engineer at Airbus, I have been instrumental in enhancing the company's internal ERP and quality management systems. My role involves developing new features, refining user interfaces, and ensuring the scalability and maintainability of applications used across Airbus operations.
        - Collaborated with cross-functional teams in Germany and France to enhance Airbus’s internal ERP and quality management systems.
        - Developed new features and refined UI for the Line Balancing Tool using Angular, improving scalability and user experience.
        - Contributed to an Angular-based open-source design system used across Airbus applications, ensuring consistency and accessibility.
        - Worked on a Quality Management Tool used to inspect aircraft components, helping digitize inspection workflows and improve traceability.
        - Built and maintained unit and integration test cases to support code stability and CI/CD pipelines.
        - Gathered requirements directly from business stakeholders and translated them into actionable user stories and technical specs.
        - Mentored junior developers by conducting code reviews, walkthroughs, and sharing best practices for frontend architecture.
        - Delivered high-quality features as part of an agile, globally distributed team following Scrum practices.
        - Supported backend services using .NET and managed cloud-native deployments on OpenShift.
        - Optimized and refactored existing codebases to align with industry best practices, improving code readability, performance, and maintainability across multiple modules.
  - role: Full Stack Developer
    time: Nov 2020 – Nov 2021
    company: Edufied, Singapore
    details: |
      Assisted in scope definition, planning, estimation, and progress tracking.
        - Spearheaded full-stack development for two major platforms: a blockchain-based document verification system and a national workforce registry for the Philippines’ construction sector.
        - Refactored large sections of legacy Angular 8 and Node.js codebases to improve modularity, readability, and adherence to best practices, significantly reducing tech debt and increasing maintainability.
        - Designed and implemented RESTful APIs, microservice endpoints, and frontend components to enable secure digital document issuance, storage, and QR code-based validation using blockchain integration.
        - Built complex user interfaces and form-driven workflows using Angular, optimizing responsiveness, accessibility, and state management across multiple modules.
        - Developed backend business logic and data models in Node.js and MongoDB, handling schema design, validation, and asynchronous processing for high-volume user transactions.
        - Led the development and delivery of the CIAP (Construction Industry Authority of the Philippines) platform, managing team velocity, distributing technical tasks, and performing code reviews.
        - Collaborated with product owners and cross-functional teams to translate user requirements into scalable technical specifications and sprint deliverables within Agile development cycles.
        - Established consistent deployment standards, maintained CI pipelines, and supported testing strategies to ensure smooth release management and rollback mechanisms.

  - role: Software Development Engineer II
    company: Simplilearn, Bengaluru
    time: Jun 2019 – Nov 2020
    details: |
      As a Software Development Engineer II at Simplilearn, I played a key role in enhancing the Learning Management System (LMS) and internal tools, focusing on user engagement and operational efficiency.
        - Developed and maintained new features for Simplilearn’s Learning Management System (LMS) using Angular 7 and PHP, enhancing learner engagement and platform usability.
        - Designed and implemented RESTful APIs to fetch, manipulate, and persist course and user data, ensuring seamless frontend-backend integration.
        - Wrote and maintained unit and integration tests using Karma, Jasmine, Mocha, and Chai across Angular and Node.js services to ensure stability and regression safety.
        - Built and optimized internal tools and microservices using Angular, Node.js, Express.js, and jQuery, streamlining business operations and reducing manual overhead.
        - Collaborated with senior management on technology strategy, enforcing corporate standards for deployment, architecture decisions, and documentation.
        - Participated in sprint ceremonies to define scope, plan releases, estimate timelines, and track implementation within an Agile environment.
        - Ensured web applications met WCAG-ARIA accessibility standards, promoting inclusive user experiences.

  - role: Front End Developer
    company: Sodio Technologies Pvt Ltd, Bengaluru
    time: Dec 2018 – Mar 2019
    details: |
      As a Front End Developer at Sodio Technologies, I focused on building responsive and user-friendly web applications for various clients, leveraging Angular and modern web standards.
      - Collaborated on UI/UX planning and implementation for multiple client applications, focusing on responsive layout, accessibility, and design consistency.
      - Designed the visual structure and interactive behavior of websites and software products based on user needs and business goals.
      - Used Angular and modern HTML/CSS techniques to build sleek, mobile-friendly interfaces with clean component-based architecture.
      - Applied early knowledge of Vue.js to support dashboard development and prototyping initiatives.
      - Contributed to sitemap planning and interface structuring to ensure intuitive user journeys and scalable front-end routing.
      - Participated in team discussions on tech feasibility, interface choices, and timelines under tight client-driven deadlines.
      - Strengthened frontend best practices through involvement in accessibility (WCAG) and semantic HTML discussions.

  - role: Web Developer
    company: Kamyab Infotech Pvt Ltd, New Delhi
    time: Jun 2017 – Aug 2018
    details: |
      As a Web Developer at Kamyab Infotech, I was responsible for developing and maintaining dynamic websites and applications, focusing on client-specific requirements and rapid delivery.
        - Developed and maintained dynamic websites using PHP, Ajax, and jQuery, delivering customized solutions for various clients.
        - Created database schemas and structured relational data models based on CRM system requirements, ensuring data integrity and scalability.
        - Customized WordPress themes and plugins to align with unique client specifications, enhancing functionality and design responsiveness.
        - Utilized rapid application development (RAD) tools like Scriptcase to accelerate delivery of internal applications and client-facing portals.
        - Collaborated with cross-functional teams to plan UI layouts, optimize load performance, and implement interactive elements using HTML5/CSS3.
        - Ensured code modularity, proper documentation, and adherence to version control practices in a fast-paced agency setting.

